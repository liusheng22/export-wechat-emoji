name: release

# 仅通过 tag 触发构建和发布
on:
  push:
    tags:
      - 'v*' # 监听所有以 v 开头的 tag（如 v0.0.3）

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整的 git 历史，包括 tag 信息

      # pnpm 版本会自动从 package.json 的 packageManager 字段读取
      - name: setup pnpm
        uses: pnpm/action-setup@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install frontend dependencies
        run: pnpm install --frozen-lockfile
        id: install_frontend_dependencies
      - name: Clear pnpm cache on failure
        if: steps.install_frontend_dependencies.outcome == 'failure'
        run: |
          pnpm store prune
          pnpm install --no-frozen-lockfile

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }} # 密钥，需要提前配置在 Github Secrets中
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }} # 生成时填入的密码，没有则不填

        with:
          tagName: v__VERSION__ # tag的名称: v__VERSION__是指版本号
          releaseName: 导出微信表情包 v__VERSION__
          releaseBody: 导出微信表情包APP v__VERSION__ 发布
          releaseDraft: false
          prerelease: false
